<!DOCTYPE html>
<script async src="https://analytics.eu.umami.is/script.js" data-website-id="0cb63195-bf6d-4695-8092-e22236afe09e"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-NFT Club</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Market Crash</h1>
    </header>

    <main>
        <section class="nft-details">
            <img src="../imgs/i84pLK8gCIQJOw47VFK5--1--7pnxu.png" class="nftmainimg small-image" id="nftImage" loading="lazy">
            <h2>Me After Buying Crypto</h2>
            <p class="description">How you want to end up after buying crypro after a "CryptoBro" told you too.</p>
            <p class="owner">Owner: <span class="ownprice">350GTowner</span></p>
            <p class="price">Price: <span class="ownprice">350 ETH</span></p>
            <button class="buy-button" onclick="showError()">Buy Now</button>
            <p id="error-message" class="error-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Anti-NFT Club</p>
    </footer>

    <script>
        function showError() {
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = "Error: This NFT cannot be bought. It's too valuable!";
        }
    </script>
<script>
    // Function to toggle the image size
    function toggleImageSize() {
        const nftImage = document.getElementById("nftImage");
        nftImage.classList.toggle("small-image"); // Toggle the "small-image" class
    }

    // Add a click event listener to the image
    document.getElementById("nftImage").addEventListener("click", toggleImageSize);
</script>

</body>
</html>
