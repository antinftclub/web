<!DOCTYPE html>
<script async src="https://analytics.eu.umami.is/script.js" data-website-id="0cb63195-bf6d-4695-8092-e22236afe09e"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-NFT Club</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>NFT "Expert"</h1>
    </header>

    <main>
        <section class="nft-details">
            <img src="../imgs/fVpwslIDI0KaJWrcaSDm--1--b09wm.png" class="nftmainimg small-image" id="nftImage" loading="lazy">
            <h2>The Average NFT Owner</h2>
            <p class="description">NFT's are the way of the future!</p>
            <p class="owner">Owner: <span class="ownprice">NoCoinClown</span></p>
            <p class="price">Price: <span class="ownprice">0.000000000001 ETH</span></p>
            <button class="buy-button" onclick="showError()">Buy Now</button>
            <p id="error-message" class="error-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Anti-NFT Club</p>
    </footer>

    <script>
        function showError() {
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = "Error: This NFT cannot be bought. It's too valuable!";
        }
    </script>
    <script>
        // Function to toggle the image size
        function toggleImageSize() {
            const nftImage = document.getElementById("nftImage");
            nftImage.classList.toggle("small-image"); // Toggle the "small-image" class
        }
    
        // Add a click event listener to the image
        document.getElementById("nftImage").addEventListener("click", toggleImageSize);
    </script>
</body>
</html>
